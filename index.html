<body>
    <h2>创建后:
        1、在当前生命周期函数中我们可以访问到vm身上所有的属性和方法
        2、当前生命周期函数会将data和methods身上所有的属性和方法都挂载在vm的实例身上
        3、当前生命周期函数会将data身上所有的属性添加一个getter/setter方法，因此如果需要进行
        前后端数据交互的时候必须在当前生命周期中进行(响应式原理),</h2>
</body>
</html>
